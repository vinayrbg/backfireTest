<!DOCTYPE html>

<head>

    <title>Your first Backbone.js App | Tutorialzine </title>

<body>

    <form id="main" method="post" action="submit.php">
        <h1>My Services</h1>

        <ul id="services">
            <!-- The services will be inserted here -->
        </ul>

        <p id="total">total:
            <span>$0</span>

    <div id="mytodoapp">

        <input type="text" id="add-todo" />
        <button id="add-todo">Add Todo</button>
    </div>
